<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ .Permalink }}">
                
                <img class="img-fluid" src="{{ .Params.image }}" alt="{{ .Params.imagealt }}">
               
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <h4 class="card-text">{{ .Params.summary }}</h4>

        </div>
        <div class="card-footer bg-white">
            {{ range .Params.tags }}
            <span class="badge badge-navy"> {{ . }}</span>
            {{ end }}
        </div>
    </div>
</div>
<!-- end post -->
